<ion-view title="Login">
  <ion-content class="has-header padding">

        <div class="padding">
          <label class="item item-input">
            <input type="text" placeholder="Username:" ng-model="user.name">
          </label>
		  <label class="item item-input">
            <input type="password" placeholder="Password:" ng-model="user.pwd">
          </label>
        </div>
		<div class="padding">
        <a class="button" href="#/tab/map">Submit</a>
		</div>
  </ion-content>
</ion-view>
