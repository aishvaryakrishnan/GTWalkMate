<ion-view title="Dashboard">
    
  
  <ion-content class="padding">
    <h1 class="title">Login</h1>
  <form ng-submit="login(user)">
        <div class="padding">
          <label class="item item-input">
            <input type="text" placeholder="Username:" ng-model="user.name">
          </label>
		  <label class="item item-input">
            <input type="password" placeholder="Password:" ng-model="user.pwd">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Submit</button>
        </div>
      </form>
  </ion-content>
</ion-view>
