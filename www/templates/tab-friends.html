<ion-view title="Friends">
  <ion-content class="has-header">
  <ion-list>
	Groups
      <ion-item ng-repeat="friend in friends | groupBy: 'grp_id' ng-if = "friend.grp_id != null" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        Group {{friend.grp_id}}:
		<ion-list>
      <ion-item ng-repeat="f in friend" type="item-text-wrap" href="#/tab/friend/{{f.id}}">
       {{f.first_name}} {{f.last_name}}
      </ion-item>	
    </ion-list>
      </ion-item>	
    </ion-list>
    <ion-list>
	Individuals
      <ion-item ng-repeat="friend in friends" ng-if = "friend.grp_id == null" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.first_name}} {{friend.last_name}}
      </ion-item>	
    </ion-list>
  </ion-content>
</ion-view>
