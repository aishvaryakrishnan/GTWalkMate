<ion-view title="Friends">
  <ion-content class="has-header">
  <ion-list>
	Groups
      <ion-item ng-repeat="(key,value) in friends" type="item-text-wrap" >
        <div ng-if = "key != null">
		<a ng-click="expanded = !expanded"> Group {{key}}</a>
            <p  ng-repeat="usr in value" ng-class="{slideDown: expanded}">
                    {{usr}}
				</p>
				</div>
      </ion-item>	
    </ion-list>
    <ion-list>
	Individuals
      <ion-item ng-repeat="(key, item) in friends" type="item-text-wrap" >
	  <div  ng-repeat="usr in item">
                    {{usr}}
				</div>
      </ion-item>	
    </ion-list>
  </ion-content>
</ion-view>
