<ion-view title="Friends">
  <ion-content class="has-header">
  <ion-list>
	Groups
      <ion-item ng-repeat="friend in friends | groupBy:'grp_id'" ng-if = "grp_id != null" type="item-text-wrap" >
        
		<h3 ng-click="$('#{{friend.grp_id}}').slideDown()">    
                   Group {{friend.grp_id}}:
                </h3>
                <ul id="{{friend.grp_id}}" style="display: none;">
                    {{friend.first_name}} {{friend.last_name}}
                </ul>
      </ion-item>	
    </ion-list>
    <ion-list>
	Individuals
      <ion-item ng-repeat="(key, item) in friends" ng-if = "item.grp_id == null" type="item-text-wrap" href="#/tab/friend/{{item.gt_id}}">
        {{item.first_name}} {{item.last_name}}
      </ion-item>	
    </ion-list>
  </ion-content>
</ion-view>
