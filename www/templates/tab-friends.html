<ion-view title="Friends">
  <ion-content class="has-header">
  <ion-list>
	Groups
      <ion-item ng-repeat="(key,value) in friends" type="item-text-wrap" >
        
		<a ng-click="expanded = !expanded"> Group {{key}}</a>
          
      </ion-item>	
    </ion-list>
    <ion-list>
	Individuals
      <ion-item ng-repeat="(key, item) in friends" type="item-text-wrap" >
       
      </ion-item>	
    </ion-list>
  </ion-content>
</ion-view>
