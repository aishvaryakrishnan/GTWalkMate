<ion-view title="Friends">
  <ion-content class="has-header">
  <ion-list>
	Groups
      <ion-item ng-repeat="(key,value) in friends" type="item-text-wrap" >
		<div ng-click="expanded = !expanded"> Group {{key}} 
		 </div> <button class="button button-positive button-block" ng-show="showJoin" ng-click="joinGroup(key);">Join</button>
		 <button class="button button-positive button-block" ng-show="!showJoin && key == grp_id" ng-click="leaveGroup(key);">Leave</button>
            <p  ng-repeat="usr in value" ng-class="{slideDown: expanded}">
                    {{usr.first_name}} {{usr.last_name}} 
				</p>
      </ion-item>	
    </ion-list>
    <ion-list>
	Individuals
      <ion-item ng-repeat="walker in walkers" ng-if="walker.grp_id == null && walker.gt_id != name" type="item-text-wrap" >
                    {{walker.first_name}} {{walker.last_name}}
					 <button class="button button-positive button-block" ng-show="showJoin" ng-click="joinWalker(walker.gt_id);">Join</button>
      </ion-item>	
    </ion-list>
  </ion-content>
</ion-view>
