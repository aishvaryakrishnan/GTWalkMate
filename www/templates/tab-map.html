<ion-view title="Select destination and time">
  <ion-content class="has-header padding">
  <div class="padding">
   <div class="list">
		<label class="item item-input">
            <input id ="address" type="text" placeholder="Destination:" ng-model="address">
			<select ng-model="clientSideValue" id="clientSideValue">
          <option ng-repeat="item in clientSideList" ng-value="item.value">
            {{item.text}}
          </option>
        </select>
          </label>
	  </div>
	  </div>
      <div id="map" class="padding"></div>
	  
		<div class="padding">
		<label class="item item-input">
  <span class="input-label">Time</span>
  <input type="time">
</label>
</div>
		<div class="padding">
        <a class="button" href="#/tab/friends">Submit</a>
		</div>
  </ion-content>
</ion-view>
